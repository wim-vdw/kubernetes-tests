apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.7/manifests/install.yaml
- ingress.yaml

patches:
- path: configmap1.yaml
  target:
    kind: ConfigMap
    name: argocd-cmd-params-cm
- path: configmap2.yaml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: configmap3.yaml
  target:
    kind: ConfigMap
    name: argocd-rbac-cm
- patch: |-
    - op: add
      path: /rules/-
      value:
        apiGroups:
        - argoproj.io
        resources:
        - applications
        - applicationsets
        - appprojects
        verbs:
        - create
        - get
        - list
        - watch
        - update
        - delete
        - patch
  target:
    kind: ClusterRole
    name: argocd-server
