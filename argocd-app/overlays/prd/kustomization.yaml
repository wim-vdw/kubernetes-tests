apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.5/manifests/install.yaml
- ingress.yaml

patches:
- path: configmap1.yaml
  target:
    kind: ConfigMap
    name: argocd-cmd-params-cm
- path: configmap2.yaml
  target:
    kind: ConfigMap
    name: argocd-cm
