apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: wimvandenwyngaert/myalpine:2.0.0
- target:
    kind: Service
  patch: |-
    - op: replace
      path: /spec/ports/0/port
      value: "8080"
