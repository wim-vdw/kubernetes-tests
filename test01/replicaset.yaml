apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  namespace: test01
  labels:
    app: nginx-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-rs
  template:
    metadata:
      labels:
        app: nginx-rs
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
