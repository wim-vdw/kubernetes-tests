apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
  namespace: test01
  labels:
    app: nginx-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-dep
  template:
    metadata:
      labels:
        app: nginx-dep
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
