apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/wim-vdw/kubernetes-tests.git
    targetRevision: main
    path: argocd/argocd-app
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    syncOptions:
    - PruneLast=true
    automated:
      selfHeal: true
      prune: true
