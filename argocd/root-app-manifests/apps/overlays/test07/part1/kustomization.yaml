apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../../base

patches:
- target:
    kind: Application
  patch: |-
    - op: replace
      path: /metadata/name
      value: test07-part1
    - op: replace
      path: /metadata/namespace
      value: test-apps
    - op: replace
      path: /metadata/labels/env
      value: test
    - op: replace
      path: /spec/project
      value: tests
    - op: replace
      path: /spec/source/path
      value: test07/part1
    - op: replace
      path: /spec/destination/namespace
      value: test07
