apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
  patch: |-
    - op: replace
      path: /metadata/name
      value: external-secrets
    - op: replace
      path: /metadata/namespace
      value: test-apps
    - op: replace
      path: /metadata/labels/env
      value: production
    - op: replace
      path: /spec/project
      value: tests
    - op: replace
      path: /spec/source/path
      value: external-secrets-app/overlays/prd
    - op: replace
      path: /spec/source/repoURL
      value: https://charts.external-secrets.io
    - op: add
      path: /spec/source/targetRevision
      value: 0.9.13
    - op: add
      path: /spec/source/helm/releaseName
      value: exteral-secrets
    - op: replace
      path: /spec/destination/namespace
      value: external-secrets
