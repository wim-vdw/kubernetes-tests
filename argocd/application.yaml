apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wim-vdw/kubernetes-tests.git
    targetRevision: HEAD
    path: argocd/simple-app
  destination:
    name: in-cluster
    namespace: simple-app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
