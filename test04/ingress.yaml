apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test04-production
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - vdww.duckdns.org
    secretName: vdww-tls-secret
  rules:
  - host: vdww.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: green-svc
            port:
              number: 80
  - host: prd-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: green-svc
            port:
              number: 80
  - host: prd-app.127.0.0.1.sslip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: green-svc
            port:
              number: 80
